<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summarify</title>
    <link rel="stylesheet" href="/static/style.css"> <!-- Link para o CSS -->
</head>
<body>
    <h1>Summarify</h1>
    <form method="post">
        <input type="text" id="video_url" name="video_url" placeholder="Enter YouTube video URL" required>
        <button type="submit">Process</button>
    </form>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
    {% if summary %}
    <h2>Summary:</h2>
    <p>{{ summary }}</p>
    <h2>Transcript:</h2>
    <p>{{ transcript }}</p>
    {% endif %}
</body>
</html>
